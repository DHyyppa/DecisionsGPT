name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      REACT_APP_ASSISTANT_ID: ${{ secrets.REACT_APP_ASSISTANT_ID }}
      REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
      REACT_APP_NAME_SPACE: ${{ secrets.REACT_APP_NAME_SPACE }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Inject environment variables
        run: |
          echo "window.env = {};" > public/env-config.js
          echo "window.env.REACT_APP_ASSISTANT_ID = '${{ secrets.REACT_APP_ASSISTANT_ID }}';" >> public/env-config.js
          echo "window.env.REACT_APP_BASE_URL = '${{ secrets.REACT_APP_BASE_URL }}';" >> public/env-config.js
          echo "window.env.REACT_APP_NAME_SPACE = '${{ secrets.REACT_APP_NAME_SPACE }}';" >> public/env-config.js
      - name: Build the project
        run: npm run build
      - name: List build directory for debugging
        run: ls -al build
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_WAVE_08ADEE40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "build" # Built app content directory
          api_location: "" # API source code path - optional
          output_location: "build" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_WAVE_08ADEE40F }}
          action: "close"

