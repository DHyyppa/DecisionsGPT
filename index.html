<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        window.env = {
            REACT_APP_ASSISTANT_ID: "${REACT_APP_ASSISTANT_ID}",
            REACT_APP_BASE_URL: "${REACT_APP_BASE_URL}",
            REACT_APP_NAME_SPACE: "${REACT_APP_NAME_SPACE}"
        };
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <button id="refresh-button"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button id="download-button"><i class="fas fa-download"></i> Download</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Welcome message will be added here -->
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type a message..." oninput="autoGrow(this)"></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
