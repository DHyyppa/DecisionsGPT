<!DOCTYPE html>
<html lang="en">

  <head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisions DocBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="https://decisions.com/wp-content/themes/decisions2022/favicon/favicon-16x16.png?v=OmrPNQEbJg">
  </head>

  <body>
    <!-- Banner -->
    <div class="banner">
      Decisions DocBot can now be found inside the platform through the Support Chat. DocBot is available for every version of Decisions.
    </div>
  
    <div class="chat-container">
      <div class="header">
        <button id="refresh-button"><i class="fas fa-sync-alt"></i> Refresh</button>
        <button id="download-button"><i class="fas fa-download"></i> Download</button>
      </div>
      <div class="chat-box">
        <div class="background-image"></div>
        <div class="messages" id="chat-box">
          <!-- JS Script adds welcome message here-->
        </div>
      </div>
      <div class="input-container">
        <textarea id="user-input" placeholder="message Decisions DocBot..." oninput="autoGrow(this)"></textarea>
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
      <div class="footer">
        Decisions DocBot strives for accuracy but may occasionally make mistakes.
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>

</html>
