<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <button id="refresh-button"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button id="download-button"><i class="fas fa-download"></i> Download</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Initial welcome message is now part of the JavaScript logic -->
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type a message..." oninput="autoGrow(this)"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
